name: Check ESM Imports

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  check-esm-imports:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Check ESM imports
      run: bun run scripts/check-esm-imports.js --check

    - name: Build packages
      run: |
        cd packages/core && bun run build
        cd ../cosmos && bun run build
        cd ../cosmwasm && bun run build
        cd ../keplr-signer && bun run build
        cd ../walletconnect-signer && bun run build
