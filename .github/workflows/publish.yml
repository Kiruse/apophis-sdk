name: Publish to NPM

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for tags

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Get version from package.json
      id: version
      run: |
        VERSION=$(bun -e "console.log((await Bun.file('package.json').json()).version)")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Check if tag exists
      id: check-tag
      run: |
        TAG="v${{ steps.version.outputs.version }}"
        if git rev-parse "$TAG" >/dev/null 2>&1; then
          echo "Tag $TAG already exists. Skipping publish."
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "Tag $TAG does not exist. Proceeding with publish."
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Install dependencies
      if: steps.check-tag.outputs.exists == 'false'
      run: bun install

    - name: Build packages
      if: steps.check-tag.outputs.exists == 'false'
      run: bash build.sh

    - name: Publish packages to npm
      if: steps.check-tag.outputs.exists == 'false'
      env:
        NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        for package in packages/*; do
          if [ -d "$package" ] && [ -f "$package/package.json" ]; then
            echo "ðŸš€ Publishing $(basename $package) to npm"
            cd "$package"
            bun publish --access public
            cd - > /dev/null
          fi
        done

    - name: Create and push tag
      if: steps.check-tag.outputs.exists == 'false'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        TAG="v${{ steps.version.outputs.version }}"
        git tag -a "$TAG" -m "Release $TAG"
        git push origin "$TAG"
